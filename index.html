<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalmmonVR - Mobile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff5ca2, #00c3ff);
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 10px 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      line-height: 1.4;
      color: white;
      background: linear-gradient(to right, #fff0f5, #ccf5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px #00000030;
      animation: fadeIn 1.5s ease-in-out;
    }

    .pfp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      margin-top: 15px;
      animation: popIn 1.2s ease-out;
    }

    .section {
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px #00000030;
      margin: 20px 0;
      animation: slideUp 1.4s ease-in-out;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      border-bottom: 1px solid white;
      padding-bottom: 4px;
    }

    p, ul {
      font-size: 1rem;
      line-height: 1.5;
    }

    ul {
      padding-left: 1em;
    }

    li {
      margin: 8px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

</body>
