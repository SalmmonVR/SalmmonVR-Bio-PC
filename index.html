<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SalmmonVR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff5ca2, #00c3ff);
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    header {
      text-align: center;
      padding: 50px 20px 10px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: white;
      background: linear-gradient(to right, #fff0f5, #ccf5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px #00000040;
      animation: fadeIn 2s ease-in-out;
    }

    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 10px;
      animation: popIn 1.5s ease-out;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 50px 20px;
      gap: 40px;
    }

    .bio, .cool-people {
      flex: 1 1 300px;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px #00000030;
      animation: slideUp 1.5s ease-in-out;
    }

    .bio h2, .cool-people h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    .cool-people ul {
      list-style-type: none;
      padding-left: 0;
      font-size: 1.1rem;
    }

    .cool-people li {
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>⁻⋉˜⁻♡ 𝓒𝓪𝓱𝓱𝓮𝓷𝓻𝓬 ♡⁻˜⋉⁻</h1>
    <img class="pfp" src="PFP1.png" alt="SalmmonVR PFP">
  </header>

  <div class="container">
    <div class="bio">
      <h2>About Me</h2>
      <p>
        14 and straight &lt;3<br>
        People say I'm bipolar? 😮‍😬<br>
        I loveeeeee Catsssss Meow Bitch 🐈<br>
        SUMMER ☀️<br>
        I love making discord bots and games<br>
        I love VR<br>
        I DONT FREIND PEOPLE SO JUST DM ME
      </p>
    </div>

    <div class="cool-people">
      <h2>Cool People</h2>
      <ul>
        <li>🍁maple🍁</li>
        <li>Hayden</li>
        <li>MudKip</li>
      </ul>
    </div>
  </div>
</body>
</html>
